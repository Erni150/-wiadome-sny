<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Świadome Śnienie – E-book</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #0e1a2b, #1e3a5f);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
    header {
      margin-bottom: 2rem;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1.2rem;
      color: #ccc;
    }
    .cover {
      max-width: 300px;
      margin: 2rem 0;
    }
    .price {
      font-size: 2rem;
      margin: 1rem 0;
    }
    .btn-buy {
      background-color: #00b894;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }
    .btn-buy:hover {
      background-color: #019875;
    }
    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Świadome Śnienie</h1>
    <p>Praktyczny przewodnik dla początkujących</p>
  </header>

  <img class="cover" src="cover-placeholder.jpg" alt="Okładka e-booka" />

  <div class="price">29 zł</div>

  <a class="btn-buy" href="#">Kup teraz – BLIK / karta</a>

  <footer>
    <p>&copy; 2025 Świadome Śnienie. Wszelkie prawa zastrzeżone.</p>
  </footer>
</body>
</html>
